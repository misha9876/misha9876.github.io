    <!-- Main content -->
    <div class="container">
        <div class="signup">

            <h1>Реєстрація</h1>

            <form>
                <div class="form-group row">
                    <label for="name" class="col-sm-4 col-form-label">Ім'я</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="name" placeholder="Ім'я">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="surname" class="col-sm-4 col-form-label">Прізвище</label>
                    <div class="col-6">
                        <input type="text" class="form-control" id="surname" placeholder="Прізвище">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Email</label>
                    <div class="col-6">
                        <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-4 col-form-label">Пароль</label>
                    <div class="col-6">
                        <input type="password" class="form-control" id="password" placeholder="Пароль">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthday" class="col-sm-4 col-form-label">Дата народження</label>
                    <div class="col-6">
                        <input id="datepicker" />
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-sm-4 col-form-label">Стать</label>
                    <div class="col-6">
                        <select class="custom-select">
                            <option>Чоловіча</option>
                            <option>Жіноча</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="gender" class="col-sm-4 col-form-label">Email-розсилка</label>
                    <div class="col-6">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="emailRadios" id="emailRadios1" value="option1" checked> Повідомляти мене про усі новини
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="emailRadios" id="emailRadios2" value="option2"> Повідомляти про найважливіші оновлення, запуски, трансляції
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="radio" name="emailRadios" id="emailRadios4" value="option3"> Не використовувати розсилку
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-8">
                        <div class="form-check">
                            <label class="form-check-label">
                                <input class="form-check-input" type="checkbox"> Я згоден з обробкою персональних даних.
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row" style="text-align: center;">
                    <div class="col-10">
                        <button type="submit" class="btn btn-success">Зареєструватись</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
